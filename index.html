<html>
	<!--python -m SimpleHTTPServer 8000-->
	<head>
		<script src="angular.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
		<script src="index.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<link type="text/css" rel="stylesheet" href="index.css">
	</head>
<body ng-app="showPolls" ng-controller="showPollController">

        <ui-view></ui-view>

        <script type="text/ng-template" id="/showPolls.html">
            <span class="glyphicon glyphicon-plus" aria-hidden="true" id="newPoll" ng-click="addNewPoll()"></span>
            <div id="poll" ng-repeat="poll in AllPolls" class="noselect">
                <a id="poll_link" href="#/poll/{{$index}}">
                    <h1>{{poll.title}}</h1>
                    <div id="votes">
                        <div id="redBox">{{poll.redVotes}}</div>
                        <div id="blueBox">{{poll.blueVotes}}</div>
                    </div>
                </a>
            </div>
        </script>
	</body>
</html>
